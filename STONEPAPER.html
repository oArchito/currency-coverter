<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet"  href="STONEPAPER.css">
</head>
<body>
    <h1>STONE PAPER SCISSORS</h1>
    <h2 id="Result"> START PLAYING</h2>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://img.freepik.com/vetores-premium/gesto-de-emoji-de-punho-erguido-gesto-de-emoticon-de-punho-erguido_603823-694.jpg">
        </div>
        <div class="choice" id="paper">
            <img src="https://preview.free3d.com/img/2020/04/2374259996494923688/3njsjroj.jpg">
        </div>
        <div class="choice" id="scissors">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNWDIA0sz7lFkIW8uoJlMbzQf-S8EpgR98TjU4qq6axfpHmfnaYGHyUBcGWonLGLOJ1SE&usqp=CAU">
        </div>
        <div class="socre-board">
        
            <div class="score" style="color: #76B947;">
                <p id="user-score"style="color: #76B947;">0</p>
                <p>YOU</p>
            </div>
             <div class="score" style="color: #76B947;">
                <p id="comp-score" style="color: #76B947;">0</p>
                <p>COMP</p>
            </div>
            <div id="msg" class="msg-container">
                <div>RESET</div>
            </div>
        </div>
    </div>
    <script src="STONEPAPER.js"></script>
</body>
</html>
